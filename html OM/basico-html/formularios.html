<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form action="#" method="get" target="_blank" autocomplete="off">
  <p>O meu formulário</p>
  <p>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" placeholder="Seu nome">
  </p>

  <p>
    <label for="dev">Sou um dev</label>
    <input type="checkbox" id="dev" value="sim" >

    <label for="dev2">Sou um dev</label>
    <input type="checkbox" id="dev2" value="sim" >

    <label for="dev3">Sou um dev</label>
    <input type="checkbox" id="dev2" value="sim" >
  </p>

  <p>
    Gênero: <br>
    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" value="feminino" name="genero" >

    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" value="masculino" name="genero" >

    <label for="outro_outra">Outro</label>
    <input type="radio" id="outro_outra" value="outro_outra" name="genero" >
  </p>

  <p>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" value="2020-04-20">
  </p>

  <p>
    <label for="datetime">Date:</label>
    <input type="datetime-local" name="datetime" id="datetime" value="2020-04-20T20:00">
  </p>

  <p>
    <label for="time">Time:</label>
    <input type="time" name="time" id="time" value="20:00">
  </p>

  <p>
    <label for="cor">Cor preferida:</label>
    <input type="color" name="cor" id="cor" value="#003d66">
  </p>

  <p>
    <label for="email">Seu e-mail</label>
    <input type="email" name="email" id="email" placeholder="ex.: email@email.com">
  </p>

  <p>
    <label for="file">Sua foto:</label>
    <input type="file" name="file" id="file" accept=".png, .svg, image/*" multiple>
  </p>

  <p>
    <label for="number">Number:</label>
    <input type="number" name="number" id="number" placeholder="Digite um número:" min="10" max="50" step="5">
  </p>

  <p>
    <label for="password">Sua senha:</label>
    <input type="password" name="password" id="password" placeholder="Digite sua senha:">
  </p>

  <p>
    <label for="range">Range</label>
    <input type="range" name="range" id="range" min="0" max="20" step="2">
  </p>

  <p>
    <label for="url">Sua url:</label>
    <input type="url" name="url" id="url" placeholder="URL">
  </p>

  <p>
    <label for="search">Sua search:</label>
    <input type="search" name="search" id="search" placeholder="search">
  </p>

  <p>
    <label for="select">Seleciona alguma opção:</label>
    <select name="select" id="select" multiple>
      <optgroup label="Teste">
      <option value="qualquer 1" Label="Label 1"></option>
      <option value="qualquer 2" Label="Label 2" disabled></option>
      <option value="qualquer 3" Label="Label 3" selected></option>
      <option value="qualquer 4" Label="Label 4"></option>
      <option value="qualquer 5" Label="Label 5"></option>
      <option value="qualquer 6" Label="Label 6"></option>
    </optgroup>
    </select>
  </p>

  <p>
    <label for="textarea">textarea</label>
    <textarea name="textarea" id="textarea" cols="9" rows="3">
      
    </textarea>
  </p>

  <p>
    <button type="reset">Resetar</button>
    <button type="submit">Enviar</button>
  </p>

  </form>
</body>
</html>
